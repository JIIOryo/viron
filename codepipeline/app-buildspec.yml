version: 0.2
run-as: root

phases:
  install:
    runtime-versions:
      nodejs: latest

  pre_build:
    commands:
      - echo Install packages...
      - cd $CODEBUILD_SRC_DIR
      - npm install --no-progress

  build:
    commands:
      - echo Building linter & app...
      - cd $CODEBUILD_SRC_DIR
      - npm run build -w packages/linter -w packages/app

artifacts:
  files:
    - codepipeline/app-deployspec.yml
    - packages/app/package.json
    - packages/app/public/**/*
    - packages/app/cypress.json
    - packages/app/cypress/**/*
  name: viron-app-artifact
  discard-paths: no
