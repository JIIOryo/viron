version: 0.2
run-as: root

phases:
  build:
    commands:
      - echo Sync Files...
      - cd $CODEBUILD_SRC_DIR/packages/app/public/
      - aws s3 sync . s3://$AWS_S3_APP_BUCKET_NAME

  post_build:
    commands:
      - echo CloudFront Invalidation...
      - aws cloudfront create-invalidation --distribution-id $AWS_CLOUDFRONT_APP_DISTRIBUTION_ID --paths "/*"

