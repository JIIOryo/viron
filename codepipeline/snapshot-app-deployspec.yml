version: 0.2
run-as: root

phases:
  install:
    runtime-versions:
      nodejs: latest

  build:
    commands:
      - echo Clean Buckets...
      - cd $CODEBUILD_SRC_DIR/packages/app
      - PACKAGE_VERSION=`node -pe "require('./package.json').version"`
      - aws s3 rm s3://$AWS_S3_SNAPSHOT_APP_BUCKET_NAME/$PACKAGE_VERSION --recursive
