version: 0.2
run-as: root

phases:
  install:
    runtime-versions:
      docker: 18

  build:
    run-as: root
    commands:
      - >
        printf '[{"name":"'${ENV}-viron-demo-task'","imageUri":"%s"}]'
        $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$IMAGE_REPO_NAME:$COMMIT_ID
        > demo-imagedefinitions.json
      - cat demo-imagedefinitions.json

artifacts:
  files:
    - demo-imagedefinitions.json
